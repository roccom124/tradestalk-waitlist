 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TradesTalk - Coming Soon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0A0E1A;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      margin: 0;
      padding: 0 20px;
    }

    h1 {
      color: #FFA500;
      margin-bottom: 0.5rem;
    }

    p {
      max-width: 500px;
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    input[type="email"] {
      padding: 10px;
      width: 250px;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #FFA500;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .message {
      margin-top: 20px;
      color: lightgreen;
    }
  </style>
</head>
<body>
  <h1>TradesTalk is Coming Soon</h1>
  <p>The platform where verified tradespeople teach, students learn, and companies train — all in one place.</p>
  <h2>Join the Waitlist</h2>
  <p>Be the first to access TradesTalk and get exclusive updates.</p>

  <form action="https://formspree.io/f/xldnoldq" method="POST">
    <input type="email" name="email" placeholder="Enter your email" required />
    <button type="submit">Notify Me</button>
  </form>

  <div class="message" id="successMsg" style="display:none;">
    ✅ Thanks! You’ve been added to the waitlist.
  </div>

  <script>
    const form = document.querySelector("form");
    const msg = document.getElementById("successMsg");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      const response = await fetch(form.action, {
        method: "POST",
        body: formData,
        headers: { Accept: "application/json" }
      });

      if (response.ok) {
        form.reset();
        msg.style.display = "block";
      }
    });
  </script>
</body>
</html>
